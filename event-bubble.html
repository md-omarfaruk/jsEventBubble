<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="list">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Porro, recusandae repudiandae.</li>
            <li class="item">Earum, ipsum ad.</li>
            <li class="item">Consequuntur, labore corrupti?</li>
            <li class="item">Aspernatur, maiores saepe?</li>
        </ul>
    </div>

    <div id="second_container">
        <h1>My List</h1>
        <ul id="second_list_item">
            <li class="second_item">Lorem, ipsum dolor.</li>
            <li class="second_item">Autem, reiciendis corporis.</li>
            <li class="second_item">Est, sed velit?</li>
            <li class="second_item">Recusandae, nobis quia!</li>
            <li class="second_item">Blanditiis, eum in?</li>
        </ul>
    </div>


    <script>
        document.getElementById('first').addEventListener('click', function(event_1){
            console.log('first list item');
            event_1.stopPropagation();
        });

        document.getElementById('list').addEventListener('click', function(event_2){ console.log('ul list');});

        document.getElementById('container').addEventListener('click', function(event_3){ console.log('container');});

        // second div javascript learning

        var listItems = document.getElementsByClassName('second_item');
        for (var i = 0; i < listItems.length; i++) {
            var second_list = listItems[i];
            second_list.addEventListener('click', function(event4){ console.log(this, event4.target.innerText); console.log(event4.target.parentNode);});
        }

    </script>
</body>
</html>
